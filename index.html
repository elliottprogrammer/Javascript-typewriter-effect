<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="terminal">
        <div class="terminal__header">
            <div class="terminal__header-left">
                <img src="img/vscode-icon.svg" class="vscode-icon">  index.html - elliottprogrammer_website - Visual Studio Code
            </div>
            <div class="terminal__header-center"> 
            </div>
            <div class="terminal__header-right">
                <div class="min-btn">
                        <svg height="10" width="10">
                            <line x1="0" y1="5" x2="10" y2="5" style="stroke:#000; stroke-width:1" />
                        </svg>
                </div>
                <div class="max-btn">
                    <svg height="10" width="10">
                            <rect x="0" y="0" width="10" height="10" stroke="black" fill="transparent" stroke-width="1"/>
                    </svg>
                </div>

                <div class="close-btn">
                    <svg height="10" width="10">
                        <line x1="0" y1="0" x2="10" y2="10" style="stroke:#000; stroke-width:1" />
                        <line x1="10" y1="0" x2="0" y2="10" style="stroke:#000; stroke-width:1" />
                    </svg>
                </div>
            </div>
        </div>
        <pre id="terminal-output"></pre>
    </div>
    <div id="html-output"></div>
    
    <script src="main.js"></script>
</body>
</html>
